<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-dark">

    <div id="app" class="container vh-100 d-flex">

        <!-- Contacts -->

        <section class="contacts">

            <div class="header-top d-flex justify-content-between align-items-center">
                <div class="user d-flex align-items-center">
                    <img src="./assets/img/avatar_io.jpg" alt="">
                    <h6>Sofia</h6>
                </div>
                <div class="icons d-flex align-items-center">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="header-main d-flex align-items-center">
                <div class="icon-bell">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="text">
                    <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <div class="header-bot">
                <div class="search d-flex align-items-center">
                    <i class="fa fa-search pl-3" aria-hidden="true"></i>
                    <p class="m-0 pl-4">Cerca o inizia nuova chat</p>
                </div>
            </div>

            <div class="main"></div>

        </section>

        <!-- Chat -->

        <section class="chat">

            <div class="chat-header-top d-flex justify-content-between align-items-center p-1">
                <div class="user d-flex align-items-center">
                    <img src="./assets/img/avatar_io.jpg" alt="">
                    <div class="user-text">
                        <h6 class="m-0">Sofia</h6>
                        <p class="m-0">Ultimo accesso alle: </p>
                    </div>
                </div>
                <div class="icons d-flex align-items-center">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="chat-main my-container"></div>

            <div class="chat-header-bot d-flex align-items-center justify-content-between">
                <i class="fa fa-smile" aria-hidden="true"></i>
                <div class="write">
                    <small>Scrivi un messaggio</small>
                </div>
                <i class="fa fa-microphone" aria-hidden="true"></i>
            </div>

        </section>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
